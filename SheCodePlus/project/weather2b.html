<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            class="search-input"
            type="search"
            placeholder="Enter a city"
            required
          />
          <input class="search-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city">Paris</h1>
            <p class="current-details">
              Saturday 15:32, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-emoji">☀️</span
            ><span class="current-temperature-value">14</span
            ><span class="current-temperature-degree">ºC</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://www.linkedin.com/in/karinaromano/" target="_blank"
            >Karina Romano</a
          >and is on
          <a href="https://github.com/karinaromano" target="_blank"> Github</a>
        </p>
      </footer>
    </div>
  </body>
</html>
