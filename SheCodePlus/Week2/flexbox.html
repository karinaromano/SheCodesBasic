<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .list-itens {
        text-align: center;
      }
      .list-itens div {
        display: inline;
        margin: 0 20px;
      }
      .container {
        display: flex;
        justify-content: center;
      }
      ul {
        display: flex;
        justify-content: space-between;
        padding: 0;
      }
      li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <div class="list-itens">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
    <div class="container">
      <div>a</div>
      <div>b</div>
      <div>c</div>
      <div>d</div>
      <div>e</div>
      <div>f</div>
    </div>
    <ul>
      <li>Lisbon</li>
      <li>Paris</li>
      <li>New York</li>
      <li>Roma</li>
    </ul>
  </body>
</html>
