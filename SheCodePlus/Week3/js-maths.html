<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Maths</title>
  </head>
  <body>
    <h1>JS Maths ➗ ✖️</h1>
    <script>
      let number = 2.4;
      number = Math.round(number); // to round the number
      console.log(number);

      let wage = 2523.24;
      wage = Math.floor(wage); // is going to take the lower number of the float number
      console.log(wage);

      let bonus = 2555.24;
      bonus = Math.ceil(bonus); // is going to take the top integer of the decimal number of the float number
      console.log(bonus);

      let tip = 2.6;
      console.log(Math.floor(tip));
      console.log(Math.ceil(tip));
      console.log(Math.round(tip));
      console.log(Math.min(2.6, 2.8, 1.9)); // whatever is the mininum value
      console.log(Math.max(2.6, 2.8, 1.9));
      console.log(Math.random()); 
    </script>
  </body>
</html>
