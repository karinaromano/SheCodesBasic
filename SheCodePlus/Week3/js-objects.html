    <p>One of the most important JS DataType</p>

      Think about a physical object, as a car that has different properties and

    </p>
    <img src="./images/jsobject1.png" alt="" width="400" /> <br />

    <img src="./images/jsobject3.png" alt="" width="400" />

    <script>
      let city = [
        {
          name: "Brasília", // name is a propertie and Brasíliais the value
          country: "Brasil",
          population: 4.935,
          portugueseSpeaking: true,
        },
        {
          name: "Liverpool",

        {
