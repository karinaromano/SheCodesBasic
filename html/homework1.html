<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Ap</title>
    <style>
      h1 {
        color: blue;
        font-size: 34px;
        line-height: 48px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      h2 {
        font-size: 34px;
        line-height: 48px;
        font-weight: 400;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>🌧️ <br />Currently 21º in Tokyo</h1>
    <h2>13º / <strong>23º</strong></h2>
    <ul>
      <li>
        <h3>🌧️ Tomorrow</h3>
        <p>10º / <strong>22º</strong></p>
      </li>
      <li>
        <h3>⛈️ Saturday</h3>
        <p>15º / <strong>17º</strong></p>
      </li>
      <li>
        <h3>☀️ Sunday</h3>
        <p>25º / <strong>28º</strong></p>
      </li>
    </ul>
    <button>Chnage City</button>
    <footer>👩‍💻Coded by Karina Romano</footer>
  </body>
</html>
