<!--The HTML element is everything from the start tag to the end tag:-->
<!--We have headings-->
<h1>She Codes</h1>
<h2>She Codes</h2>
<h3>She Codes</h3>
<h4>She Codes</h4>
<h5>She Codes</h5>
<h6>She Codes</h6>

<p>
    <em>Coding workshop</em> <!--italic-->
    <strong>for women</strong> 
</p>

<br> <!--br self closing tag ->for new standards <br />-->
<hr> <!--hr is another self closing element, will create an horizontal line ->for new standards <hr />-->

<!--Create a new list-->

<!--ul unordered list the list items will be marked with bullets (small black circles) by default-> use ul to start and close -->
<!--rule: every uls have to has only li. However inside the li you can have whatever you want -->

<ul>
    <li>SheCodes Workshop</li>
    <li>SheCodes+</li>
    <li>SheCodesX</li>
</ul>

<!--ol tag -> ordered list. The list items will be marked with numbers by default ->  -->

<ol>
    <li>SheCodes Workshop</li>
    <li>SheCodes+</li>
    <li>SheCodesX</li>
</ol>
