<!--Add a style element inside your <head> to include CSS in your HTML file. 
    You should ideally have a maximum of 1 style element on your page. 
    You don't need a style element if you're using external CSS.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr Organiza</title>
    <!--Internal CSS-->
    <style>
      body {
        background-color: beige;
      }
      h1 {
        color: blueviolet;
        font-size: 42px;
        text-align: center;
      }
      h2 {
        color: orangered;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Mr Organiza</h1>
    <h2>Conheça nossos serviços</h2>
    <ul>
      <li>Organização</li>
      <li>Mudança</li>
      <li>Consultoria e Planejamento</li>
      <li>Treinamento</li>
    </ul>
  </body>
</html>
